title: "エンジニアのための実践コミュニケーション設計"
description: "システム思考とデータ駆動で身につける対人スキルとメンタル管理"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# GitHub Pages設定
url: "https://itdojp.github.io"
baseurl: "/IT-engineer-communication-book"

# Jekyll設定
markdown: kramdown
highlighter: rouge
permalink: pretty

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

# 除外ファイル
exclude:
  - node_modules/
  - vendor/
  - .bundle/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - Gemfile
  - Gemfile.lock
  - "README.md"

# 日本語対応
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
# リポジトリ情報
repository: "itdojp/IT-engineer-communication-book"
show_github_links: false

# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
