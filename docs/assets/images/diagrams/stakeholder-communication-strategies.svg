<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .stakeholder-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .component-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .text-content { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .team-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .pm-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .client-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .management-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .external-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .component { fill: #fff; stroke: #95a5a6; stroke-width: 1; }
      .strategy-arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .relationship-line { stroke: #95a5a6; stroke-width: 2; stroke-dasharray: 5,3; fill: none; }
      .center-circle { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">ステークホルダー別コミュニケーション戦略</text>

  <!-- Central Engineer -->
  <circle cx="450" cy="150" r="40" class="center-circle"/>
  <text x="450" y="145" class="component-title" text-anchor="middle">エンジニア</text>
  <text x="450" y="160" class="small-text" text-anchor="middle">(中心)</text>

  <!-- Team Members -->
  <g id="team">
    <rect x="150" y="80" width="180" height="120" class="team-box" rx="10"/>
    <text x="240" y="105" class="stakeholder-title" text-anchor="middle">チームメンバー</text>
    
    <rect x="165" y="115" width="150" height="75" class="component" rx="3"/>
    <text x="240" y="135" class="component-title" text-anchor="middle">技術的協働</text>
    <text x="175" y="155" class="text-content">• ペアプログラミング</text>
    <text x="175" y="170" class="text-content">• コードレビュー</text>
    <text x="175" y="185" class="small-text">言語: 技術仕様、コード</text>
  </g>

  <!-- Project Manager -->
  <g id="pm">
    <rect x="550" y="80" width="180" height="120" class="pm-box" rx="10"/>
    <text x="640" y="105" class="stakeholder-title" text-anchor="middle">プロジェクトマネージャー</text>
    
    <rect x="565" y="115" width="150" height="75" class="component" rx="3"/>
    <text x="640" y="135" class="component-title" text-anchor="middle">進捗・課題共有</text>
    <text x="575" y="155" class="text-content">• ステータス報告</text>
    <text x="575" y="170" class="text-content">• リスク共有</text>
    <text x="575" y="185" class="small-text">言語: プロジェクト指標</text>
  </g>

  <!-- Client/User -->
  <g id="client">
    <rect x="350" y="220" width="200" height="120" class="client-box" rx="10"/>
    <text x="450" y="245" class="stakeholder-title" text-anchor="middle">顧客・ユーザー</text>
    
    <rect x="365" y="255" width="170" height="75" class="component" rx="3"/>
    <text x="450" y="275" class="component-title" text-anchor="middle">要件・フィードバック</text>
    <text x="375" y="295" class="text-content">• 要件定義・確認</text>
    <text x="375" y="310" class="text-content">• 使用感フィードバック</text>
    <text x="375" y="325" class="small-text">言語: ビジネス価値、UX</text>
  </g>

  <!-- Management -->
  <g id="management">
    <rect x="50" y="220" width="180" height="120" class="management-box" rx="10"/>
    <text x="140" y="245" class="stakeholder-title" text-anchor="middle">経営層・上司</text>
    
    <rect x="65" y="255" width="150" height="75" class="component" rx="3"/>
    <text x="140" y="275" class="component-title" text-anchor="middle">戦略・判断支援</text>
    <text x="75" y="295" class="text-content">• 技術投資提案</text>
    <text x="75" y="310" class="text-content">• リソース要求</text>
    <text x="75" y="325" class="small-text">言語: ROI、ビジネス影響</text>
  </g>

  <!-- External Partners -->
  <g id="external">
    <rect x="570" y="220" width="180" height="120" class="external-box" rx="10"/>
    <text x="660" y="245" class="stakeholder-title" text-anchor="middle">外部パートナー</text>
    
    <rect x="585" y="255" width="150" height="75" class="component" rx="3"/>
    <text x="660" y="275" class="component-title" text-anchor="middle">協業・調整</text>
    <text x="595" y="295" class="text-content">• API仕様調整</text>
    <text x="595" y="310" class="text-content">• 技術的制約共有</text>
    <text x="595" y="325" class="small-text">言語: 技術標準、規格</text>
  </g>

  <!-- Relationship Lines -->
  <line x1="330" y1="140" x2="410" y2="140" class="relationship-line"/>
  <line x1="490" y1="140" x2="550" y2="140" class="relationship-line"/>
  <line x1="450" y1="190" x2="450" y2="220" class="relationship-line"/>
  <line x1="230" y1="280" x2="410" y2="160" class="relationship-line"/>
  <line x1="490" y1="160" x2="570" y2="280" class="relationship-line"/>

  <!-- Strategy Framework -->
  <g id="framework">
    <rect x="50" y="360" width="800" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="385" class="component-title" text-anchor="middle">コミュニケーション戦略フレームワーク</text>
    
    <!-- Communication Matrix -->
    <rect x="70" y="400" width="760" height="120" fill="#fff" stroke="#bdc3c7" stroke-width="1" rx="3"/>
    <text x="80" y="420" class="component-title">ステークホルダー・コミュニケーション・マトリックス</text>
    
    <!-- Headers -->
    <text x="120" y="440" class="small-text" font-weight="bold">対象</text>
    <text x="200" y="440" class="small-text" font-weight="bold">主要関心事</text>
    <text x="320" y="440" class="small-text" font-weight="bold">使用言語</text>
    <text x="480" y="440" class="small-text" font-weight="bold">コミュニケーション手段</text>
    <text x="680" y="440" class="small-text" font-weight="bold">頻度・タイミング</text>
    
    <!-- Team Row -->
    <text x="120" y="460" class="small-text">チーム</text>
    <text x="200" y="460" class="small-text">技術品質・効率</text>
    <text x="320" y="460" class="small-text">コード・設計</text>
    <text x="480" y="460" class="small-text">Slack・コードレビュー</text>
    <text x="680" y="460" class="small-text">日次・リアルタイム</text>
    
    <!-- PM Row -->
    <text x="120" y="480" class="small-text">PM</text>
    <text x="200" y="480" class="small-text">進捗・リスク</text>
    <text x="320" y="480" class="small-text">プロジェクト指標</text>
    <text x="480" y="480" class="small-text">定例会議・報告書</text>
    <text x="680" y="480" class="small-text">週次・マイルストーン</text>
    
    <!-- Client Row -->
    <text x="120" y="500" class="small-text">顧客</text>
    <text x="200" y="500" class="small-text">機能・価値</text>
    <text x="320" y="500" class="small-text">ビジネス価値</text>
    <text x="480" y="500" class="small-text">デモ・プレゼン</text>
    <text x="680" y="500" class="small-text">フェーズ毎・重要変更時</text>

    <!-- Adaptation Strategies -->
    <text x="450" y="550" class="component-title" text-anchor="middle">適応的コミュニケーション戦略</text>
    
    <!-- Technical Translation -->
    <rect x="70" y="570" width="180" height="80" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="160" y="590" class="text-content" text-anchor="middle" font-weight="bold">技術翻訳戦略</text>
    <text x="80" y="610" class="small-text">• 抽象度の段階的調整</text>
    <text x="80" y="625" class="small-text">• メタファーの効果的活用</text>
    <text x="80" y="640" class="small-text">効果: 理解度向上、信頼構築</text>

    <!-- Context Switching -->
    <rect x="270" y="570" width="180" height="80" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="360" y="590" class="text-content" text-anchor="middle" font-weight="bold">文脈切り替え戦略</text>
    <text x="280" y="610" class="small-text">• 相手の専門性レベル判断</text>
    <text x="280" y="625" class="small-text">• 関心事に応じた情報選択</text>
    <text x="280" y="640" class="small-text">効果: 効率的な情報伝達</text>

    <!-- Feedback Loop -->
    <rect x="470" y="570" width="180" height="80" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="560" y="590" class="text-content" text-anchor="middle" font-weight="bold">フィードバックループ</text>
    <text x="480" y="610" class="small-text">• 理解度の継続的確認</text>
    <text x="480" y="625" class="small-text">• 双方向の対話促進</text>
    <text x="480" y="640" class="small-text">効果: 認識齟齬の早期発見</text>

    <!-- Relationship Building -->
    <rect x="670" y="570" width="160" height="80" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="750" y="590" class="text-content" text-anchor="middle" font-weight="bold">関係構築戦略</text>
    <text x="680" y="610" class="small-text">• 信頼関係の段階的構築</text>
    <text x="680" y="625" class="small-text">• 継続的な価値提供</text>
    <text x="680" y="640" class="small-text">効果: 長期的協力関係</text>
  </g>

  <!-- Strategy Arrows -->
  <path d="M 240" y1="200" x2="160" y2="570" class="strategy-arrow"/>
  <path d="M 640" y1="200" x2="360" y2="570" class="strategy-arrow"/>
  <path d="M 450" y1="340" x2="560" y2="570" class="strategy-arrow"/>
  <path d="M 660" y1="340" x2="750" y2="570" class="strategy-arrow"/>
</svg>